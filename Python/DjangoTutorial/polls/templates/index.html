{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} (Опубликовано: {{question.pub_date}})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных вопросов</p>
{% endif %}
