{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JATM - Аккаунт</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'Libraries/bootstrap.min.css' %}">

	<!-- Styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/Common.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Footer.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Auth.css' %}">

	<!-- Favicon -->
	<link rel="icon" href="{% static 'img/SiteIcon.png' %}">

</head>
<body class="">
<div class="container">
	<div class="row">
		{% comment %} <form method="POST" action="{% url 'account' %}" class="col-sm-6 form-control auth-box">  {% endcomment %}
		<div class="form-control auth-box">
			{% csrf_token %}
			<label class="form-label heebo-font-fat" for="auth-form">Войти в аккаунт</label>
			<input placeholder="Логин" type="text" name="username" id="username" class="auth-form form-control w-75">
			<input placeholder="Пароль" type="password" name="password" id="password" class="auth-form form-control w-75">
			<a href="{% url 'reg' %}"><button class="btn btn-primary">Впервые на сайте?</button></a> <button id="login-button" class="btn btn-secondary" style="margin-left: 44%;">Войти</button>
		</div>
		{% comment %} </form> {% endcomment %}
	</div>
</div>

<script type="text/javascript" src="{% static 'Libraries/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/send.js' %}"></script>
</body>
</html>
