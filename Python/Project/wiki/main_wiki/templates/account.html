{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JATM - Аккаунт</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'Libraries/bootstrap.min.css' %}">

	<!-- Styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/Common.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Footer.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Auth.css' %}">

	<!-- Favicon -->
	<link rel="icon" href="{% static 'img/SiteIcon.png' %}">

</head>
<body class="">
<div class="container">
	<div class="row">
		<form method="POST" {% comment %} action="{% url 'auth' %}"{% endcomment %} class="col-sm-6 form-control auth-box"> 
			{% csrf_token %}
			<label class="form-label heebo-font-fat" for="auth-form">Создание аккаунта</label>
			<input type="text" placeholder="Логин" name="username" id="username" class="auth-form form-control w-75">
			<input type="password" placeholder="Пароль" name="password" id="password" class="auth-form form-control w-75">
			<button class="btn btn-primary">Создать аккаунт</button> <button class="btn btn-secondary" style="margin-left: 47%;">Войти</button>
		</form>
	</div>
</div>

<script type="text/javascript" src="{% static 'Libraries/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Common.js' %}"></script>

</body>
</html>
