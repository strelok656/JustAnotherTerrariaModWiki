{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'Libraries/bootstrap.min.css' %}">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'Libraries/animate.min.css' %}"/>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/Footer.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Common.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/WikiPages.css' %}">

	<!-- Favicon -->
	<link rel="icon" href="{% static 'img/SiteIcon.png' %}">

	<title>JATM Вики - Прикольная Звезда</title>
</head>
<body class="heebo-font">
	<div class="container" id="wiki-pages" style="padding: 2%;">
		<div class="row">
			<div class="col-sm-4 card bg-dark" style="width: 20%; margin: 2%;">
				<img class="card-img-top" src="{% static 'img/CoolStar.png' %}" alt="Cool Star" width="100%" height="100%">
				<div class="card-body wiki-text">
					<p>Ставится ли: нет</p>
				</div>
			</div>

			<div class="col-sm-6">
				<p class="wiki-text">
					Прикольная Звезда (английский: Cool Star) - это 
					<a href="https://terraria.fandom.com/wiki/Weapons">материал создания</a> 
					из раннего этапа игры.
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8" style="margin-left: 10%;">
				<h3>Создание</h3>
				<div class="cards bg-dark text-white craft">
					<div class="card-body">
						<b style="margin-left: 5%;">
							<img src="{% static 'img/Crimtane_Ore.png' %}"> 
							<a href="https://terraria.fandom.com/wiki/Crimtane_Ore">
								Кримтановая Руда
							</a>
						</b> 
						x 10 
						<br>
						<b style="margin-left: 5%;">
							<img src="{% static 'img/Fallen_Star.png' %}"> 
							<a href="https://terraria.fandom.com/wiki/Fallen_Star">
								Падшая Звезда
							</a>
						</b> 
						х 1
						<b style="margin-left: 15%;">
							<img src="{% static 'img/Iron_Anvil.png' %}"> 
							<a href="https://terraria.fandom.com/wiki/Pre-Hardmode_Anvils">
								Наковальня
							</a>
						</b>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<h2 class="heebo-font-fat">Заметки</h2>
				<p>
					Это первый предмет, добавленный в игру
				</p>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="{% static 'Libraries/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/Common.js' %}"></script>
</body>
</html>
